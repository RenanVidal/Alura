<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <title>AluraBooks</title>
    </head>
    
    <body>

        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Programação</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Front-end</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Infraestrutura</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Business</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Design & UX</a>
                    </li>
                </ul>
                <img src="./assets/images/Logo.svg" alt="Logo da Alurabooks" class="container__imagem">
            </div>
            <div class="container">
                <a href="#"><img src="./assets/images/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
                <a href="#"><img src="./assets/images/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
                <a href="#"><img src="./assets/images/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
            </div>        
        </header>

        <main>

            <section class="banner">
                <div class="banner__container">
                    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
                    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
                    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
                </div>
            </section>
        
        </main>
        
    </body>

</html>
